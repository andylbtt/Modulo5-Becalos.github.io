<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/zod@3.21.4/lib/index.umd.min.js"></script>
</head>
<body>
  <h1>Registro de Usuario</h1>

  <form id="registerForm">
    <label for="name">Nombre:</label>
    <input type="text" id="name" placeholder="Tu nombre" required /><br />

    <label for="email">Correo ElectrÃ³nico:</label>
    <input type="email" id="email" placeholder="Tu correo" required /><br />

    <label for="password">ContraseÃ±a:</label>
    <div style="position: relative;">
      <input type="password" id="password" placeholder="ContraseÃ±a" required />
      <button type="button" id="togglePassword" style="position: absolute; right: 5px; top: 5px;">ğŸ‘ï¸</button>
    </div><br />

    <button type="submit">Registrar</button>
  </form>

  <p id="errors" style="color: rgb(238, 116, 116); font-weight: bold;"></p>

  <script>
    const { z } = window.Zod;

    const registerSchema = z.object({
      name: z.string()
              .min(3, { message: "El nombre debe tener al menos 3 caracteres." })
              .regex(/^[a-zA-ZÃÃ‰ÃÃ“ÃšÃ¡Ã©Ã­Ã³ÃºÃ±Ã‘ ]+$/, { message: "El nombre solo puede contener letras." }),
      email: z.string()
              .email({ message: "El correo electrÃ³nico no es vÃ¡lido." }),
      password: z.string()
                .min(6, { message: "La contraseÃ±a debe tener al menos 6 caracteres." })
    });

    document.getElementById("registerForm").addEventListener("submit", (event) => {
      event.preventDefault();

      const formData = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value
      };

      try {
        registerSchema.parse(formData);
        document.getElementById("errors").style.color = "green";
        document.getElementById("errors").textContent = "Â¡Registro exitoso!";
      } catch (error) {
        document.getElementById("errors").style.color = "red";
        document.getElementById("errors").textContent =
          error.errors.map(e => e.message).join(", ");
      }
    });

    // Mostrar/Ocultar contraseÃ±a
    document.getElementById("togglePassword").addEventListener("click", () => {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    });
  </script>
</body>
</html>
