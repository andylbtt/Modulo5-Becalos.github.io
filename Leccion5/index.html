<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Registro de Evento</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Registro para el Evento</h1>
    <form id="registroForm">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <fieldset>
        <legend>Intereses:</legend>
        <label><input type="checkbox" name="intereses" value="tecnologia"> Tecnología</label>
        <label><input type="checkbox" name="intereses" value="arte"> Arte</label>
        <label><input type="checkbox" name="intereses" value="ciencia"> Ciencia</label>
      </fieldset>

      <fieldset>
        <legend>Horario preferido:</legend>
        <label><input type="radio" name="horario" value="mañana"> Mañana</label>
        <label><input type="radio" name="horario" value="tarde"> Tarde</label>
        <label><input type="radio" name="horario" value="noche"> Noche</label>
      </fieldset>

      <label for="fecha">Fecha del evento:</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="archivo">Sube tu identificación (opcional):</label>
      <input type="file" id="archivo" name="archivo" accept=".pdf,.jpg,.png">

      <button type="submit">Enviar</button>
    </form>
    <div id="mensaje"></div>
  </div>

  <script src="formulario.js"></script>
</body>
</html>
